services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: qa_admin_portal
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d qa_admin_portal"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/qa_admin_portal?schema=public
      JWT_SECRET: dev-super-secret-change-me-123456
      HOST: 0.0.0.0
      PORT: "3000"
      WEB_ORIGIN: "http://localhost:${WEB_HOST_PORT:-8080}"
    ports:
      - "${API_HOST_PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3000/healthz > /dev/null || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "${WEB_HOST_PORT:-8080}:8080"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:8080/ > /dev/null 2>&1 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  jmeter:
    image: justb4/jmeter:5.5
    profiles: ["perf"]
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ./tests/perf/jmeter:/tests:ro
      - ./tests/perf/results:/results

volumes:
  db_data:
