name: ci

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable corepack
        run: corepack enable

      - name: Install deps
        run: pnpm install

      - name: Install Playwright (chromium)
        run: pnpm -F @qa-sample/e2e exec playwright install --with-deps chromium

      - name: Start services
        run: docker compose up -d --build

      - name: Wait for API
        run: |
          for i in {1..60}; do
            curl -fsS http://localhost:3000/healthz > /dev/null && exit 0
            sleep 2
          done
          echo "API not ready"
          docker compose logs api
          exit 1

      - name: Wait for Web
        run: |
          for i in {1..60}; do
            curl -fsS http://localhost:8080/ > /dev/null && exit 0
            sleep 2
          done
          echo "Web not ready"
          docker compose logs web
          exit 1

      - name: Run smoke tests
        run: pnpm test:smoke

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            tests/e2e/playwright-report
            tests/e2e/test-results

      - name: Shutdown
        if: always()
        run: docker compose down -v

